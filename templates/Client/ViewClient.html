<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
        {% if customer %}
            <div class="row">
                <div class="col-md-8 offset-2">
                    <div class="card p-12">
                        <div class="card-header">
                            <h3 class="card-title">Customer Details: {{ customer.customer_id }}</h3>
                        </div>
                        <div class="card-body">

                            <div class="form-group">
                                <label class="form-label">First Name:</label>
                                <label class="form-control disabled">{{ customer.first_name }}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <label class="form-control disabled">{{ customer.last_name }}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <label class="form-control disabled">{{ customer.email }}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Address:</label>
                                <label class="form-control disabled">{{ customer.address }}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Contact:</label>
                                <label class="form-control disabled">{{ customer.contact }}</label>
                            </div>
                        </div>

                        <div class="card-footer">
                            <a class="card-link" href="{% url "home_customer" %}">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="alert alert-danger">The customer is invalid.</div>
        {% endif %}
    {% endblock %}

</body>
</html>
